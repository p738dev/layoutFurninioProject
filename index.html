<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Montserrat:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Furniono</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-content">
          <div class="header-logo">
            <div class="logo-content">
              <img
                src="images/Meubel House_Logos-05.png"
                alt="backgrouond image with view small room and flower and chair"
                class="logo-image"
              />
            </div>
            <h2 class="header-title">Furniro</h2>
          </div>
          <nav class="header-nav">
            <ul class="header-list">
              <li class="header-list-item">Home</li>
              <li class="header-list-item">Shop</li>
              <li class="header-list-item">About</li>
              <li class="header-list-item">Contact</li>
            </ul>
          </nav>
          <div class="header-area-icon">
            <div class="icons">
              <img
                src="images/icon_person.png"
                alt="small icon person"
                class="icon"
              />
            </div>
            <div class="icons">
              <img
                src="images/icon_search.png"
                alt="small icon search"
                class="icon"
              />
            </div>
            <div class="icons">
              <img
                src="images/icon_heart.png"
                alt="small icon heart"
                class="icon"
              />
            </div>
            <div class="icons">
              <img
                src="images/icon_cart.png"
                alt="small icon cart"
                class="icon"
              />
            </div>
          </div>
          <div class="mobile-menu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
